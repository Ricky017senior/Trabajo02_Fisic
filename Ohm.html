<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Ohm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #FFFF00;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffffff;
        }
        .result {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ley de Ohm</h2>
        <div class="input-group">
            <label for="voltaje">Voltaje (V):</label>
            <input type="number" id="voltaje" placeholder="Ingrese el voltaje">
        </div>
        <div class="input-group">
            <label for="corriente">Corriente (I):</label>
            <input type="number" id="corriente" placeholder="Ingrese la corriente">
        </div>
        <div class="input-group">
            <label for="resistencia">Resistencia (R):</label>
            <input type="number" id="resistencia" placeholder="Ingrese la resistencia">
        </div>
        <button onclick="calcularOhm()">Calcular</button>
        <div class="result" id="resultado"></div>
        <div class="calculator-col col-md-6">
            <div class="border-wrap">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwfnRFWChOHKZMGi08_c6yysnW8-oEwfsZcA&s" alt="Ley de Ohm" style="width:100%;" class="modal-image">
            </div>
        </div>
    </div>

    <script>
        function calcularOhm() {
            let voltaje = parseFloat(document.getElementById('voltaje').value);
            let corriente = parseFloat(document.getElementById('corriente').value);
            let resistencia = parseFloat(document.getElementById('resistencia').value);
            let resultado = document.getElementById('resultado');

            if (!isNaN(voltaje) && !isNaN(corriente) && isNaN(resistencia)) {
                resistencia = voltaje / corriente;
                resultado.innerText = `Resistencia: ${resistencia.toFixed(2)} Î©`;
            } else if (!isNaN(voltaje) && isNaN(corriente) && !isNaN(resistencia)) {
                corriente = voltaje / resistencia;
                resultado.innerText = `Corriente: ${corriente.toFixed(2)} A`;
            } else if (isNaN(voltaje) && !isNaN(corriente) && !isNaN(resistencia)) {
                voltaje = corriente * resistencia;
                resultado.innerText = `Voltaje: ${voltaje.toFixed(2)} V`;
            } else {
                resultado.innerText = "Por favor, ingrese dos valores.";
            }
        }
    </script>
</body>
</html>
